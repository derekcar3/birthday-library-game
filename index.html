<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Quest - Happy 33rd Birthday!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <header class="game-header">
            <h1>🎉 Library Quest 📚</h1>
            <h2>Happy 33rd Birthday!</h2>
        </header>
        
        <div class="game-info">
            <div class="timer">
                <span>⏰ Time: </span>
                <span id="time-display">3:00</span>
            </div>
            <div class="score">
                <span>📖 Found: </span>
                <span id="score-display">0/12</span>
            </div>
        </div>

        <div class="game-board">
            <div id="word-grid" class="word-grid"></div>
        </div>

        <div class="word-list">
            <h3>Find these words:</h3>
            <div id="words-to-find" class="words-container"></div>
        </div>

        <div class="game-controls">
            <button id="new-game-btn" class="btn">New Game</button>
            <button id="hint-btn" class="btn">Hint (3 left)</button>
        </div>

        <div id="game-modal" class="modal hidden">
            <div class="modal-content">
                <h2 id="modal-title"></h2>
                <p id="modal-message"></p>
                <button id="modal-btn" class="btn">Play Again</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
